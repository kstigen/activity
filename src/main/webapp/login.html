<!DOCTYPE html>
<html>
  <head>
    <title>Activities</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
  </head>
  <body>
    <div class="container">
    	<form class="form-signin">
    		<h3 class="form-signin-heading">Logg inn</h2>
    		<input type="text" class="input-block-level" placeholder="E-post adresse">
    		<input type="text" class="input-block-level" placeholder="Password">
    		<label class="checkbox">
    			<input type="checkbox" value="remember-me">Husk p√•loggingsinformasjon
    		</label>
    		<button class="btn btn-small btn-primary" type="submit">Logg inn</button>
    	</form>
    </div>
  </body>
</html>
